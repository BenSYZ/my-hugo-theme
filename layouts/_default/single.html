<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    <div class="header"> {{ partial "header.html" . }} </div>
    <div class="middle">
      <div id="TitleWithToc">
        <div id="TitleOfToc">{{ .Title }}</div>
        {{ .TableOfContents }}
      </div>
      <div id="content"> {{ .Content }} </div>
      <div id="Rsidebar"> {{partial "sidebar.html" .}} </div>
    </div>
    <div class="footer">
      {{ partial "taxonomies.html" . }}
      {{ partial "footer.html" . }}
    </div>
  </div>
</body>
</html>
