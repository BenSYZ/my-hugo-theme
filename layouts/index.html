<!DOCTYPE html>
{{ partial "header.html" . }}
  <h1>post</h1>
	Hello World
	{{ range first 10 .Data.Pages }}
		{{ if eq .Type "post" }}
		<!-- if eq .Title "Post" -->
			<h2><a href={{ .Permalink }}>{{ .Title }}</a></h2>
		{{ end }}
	{{ end }}
  <h1>pages</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}
{{ partial "footer.html" . }}
